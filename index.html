<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MESTO</title>
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="icon" href="./images/favicon.jpg" type="image/x-icon" />
    </head>
    <body class="page">
        <header class="header page__header">
            <img src="./images/logo.svg" alt="Логотип_Mesto" class="header__logo" />
        </header>
        <main class="content">
            <section class="profile section page__profile">
                <img src="./images/JacquesYvesCousteau.jpg" alt="Фото профиля" class="profile__pic" />
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
            </section>
            <section class="elements section page__elements">
                <div class="elements__card">
                    <img class="elements__photo" src="./images/photo_moscow.jpg" alt="Москва, памятник Минину и Пожарскому на Красной площади." />
                    <div class="elements__container">
                        <h2 class="elements__title">Москва</h2>
                        <button class="elements__like-button" type="button" aria-label="Отметить понравившееся фото"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/photo_obninsk.jpg" alt="Обнинск, памятник первопроходцам атомной энергетики." />
                    <div class="elements__container">
                        <h2 class="elements__title">Обнинск</h2>
                        <button class="elements__like-button" type="button" aria-label="Отметить понравившееся фото"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/photo_kaluga_church.jpg" alt="Калуга, церковь в деревне Никола-Ленивец." />
                    <div class="elements__container">
                        <h2 class="elements__title">Калуга</h2>
                        <button class="elements__like-button" type="button" aria-label="Отметить понравившееся фото"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/photo_kaluga_nikola_lenivets.jpg" alt="Калуга, арт-объект в деревне Никола-Ленивец." />
                    <div class="elements__container">
                        <h2 class="elements__title">Калуга</h2>
                        <button class="elements__like-button" type="button" aria-label="Отметить понравившееся фото"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/photo_kizhi.jpg" alt="Карелия, Кижский погост." />
                    <div class="elements__container">
                        <h2 class="elements__title">Кижи</h2>
                        <button class="elements__like-button" type="button" aria-label="Отметить понравившееся фото"></button>
                    </div>
                </div>
                <div class="elements__card">
                    <img class="elements__photo" src="./images/photo_kamchatka.jpg" alt="Камчатка, памятник Медведи, более известный как 'Здесь начинается Россия'." />
                    <div class="elements__container">
                        <h2 class="elements__title">Камчатка</h2>
                        <button class="elements__like-button" type="button" aria-label="Отметить понравившееся фото"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer section page__footer">
            <p class="footer__text">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
                <form class="popup__form" name="edit-profile" action="#" method="post">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="ФИО" value="Жак-Ив Кусто" required />
                    <input class="popup__input popup__input_type_about-self" type="text" name="about-self" placeholder="О себе" value="Исследователь океана" required />
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <script src="./scripts/index.js"></script>
    </body>
</html>
