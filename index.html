<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.jpg" type="image/x-icon">
  </head>
  <body class="page">
    <header class="header section-header">
      <img src="./images/logo.svg" alt="Логотип_Mesto" class="header__logo">
    </header>
    <main class="content">
      <section class="profile section section-profile">
        <img src="./images/JacquesYvesCousteau.jpg" alt="Фото_Профиля" class="profile__pic">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <div class="profile__edit-button"></div>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <div class="profile__add-button"></div>
      </section>
      <section class="elements section section-elements">
        <div class="elements__card"><img class="elements__photo" src="./images/Venice-1.jpg" alt="Гондольеры и прогулочные катера проплывают под мостом в Венеции."><div class="elements__container"><h2 class="elements__title">Венеция</h2><div class="elements__like-button"></div></div></div>
        <div class="elements__card"><img class="elements__photo" src="./images/Vatican.jpg" alt="Мост Святого Ангела в Риме, путь в Ватикан."><div class="elements__container"><h2 class="elements__title">Ватикан</h2><div class="elements__like-button"></div></div></div>
        <div class="elements__card"><img class="elements__photo" src="./images/Venice-2.jpg" alt="Гондольеры плывут по каналам в Венеции."><div class="elements__container"><h2 class="elements__title">Венеция</h2><div class="elements__like-button"></div></div></div>
        <div class="elements__card"><img class="elements__photo" src="./images/Tuskany.jpg" alt="Деревья на тосканских полях."><div class="elements__container"><h2 class="elements__title">Тоскана</h2><div class="elements__like-button"></div></div></div>
        <div class="elements__card"><img class="elements__photo" src="./images/Firenze.jpg" alt="Флоренция, собор Санта-Мария-дель-Фьоре."><div class="elements__container"><h2 class="elements__title">Флоренция</h2><div class="elements__like-button"></div></div></div>
        <div class="elements__card"><img class="elements__photo" src="./images/Rome.jpg" alt="Витториано, памятник первому королю объединённой Италии Виктора Эммануила II в Риме."><div class="elements__container"><h2 class="elements__title">Рим</h2><div class="elements__like-button"></div></div></div>
      </section>
    </main>
    <footer class="footer section section-footer">&copy; 2021 Mesto Russia</footer>
    <script></script>
  </body>
</html>
