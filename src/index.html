<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MESTO</title>
    <link rel="icon" href="./images/favicon.jpg" type="image/x-icon" />
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="./images/logo.svg" alt="Логотип_Mesto" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile section page__profile">
        <img src="./images/JacquesYvesCousteau.jpg" alt="Фото профиля" class="profile__pic" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
      </section>
      <section class="elements section page__elements">
      </section>
    </main>
    <footer class="footer section page__footer">
      <p class="footer__text">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="edit-profile" action="#" method="post" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" id = "name-input" type="text" name="name" placeholder="ФИО" value="Жак-Ив Кусто"  minlength="2" maxlength="40" required />
          <span class ="popup__error name-input-error"></span>
          <input class="popup__input popup__input_type_about-self" id = "job-input" type="text" name="about-self" placeholder="О себе" value="Исследователь океана"  minlength="2" maxlength="200" required />
          <span class ="popup__error job-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add-image">
      <div class="popup__container popup__container_type_add-image">
        <button class="popup__close-button" type="submit" aria-label="Закрыть окно"></button>
        <form class="popup__form" name="add-image" action="#" method="post" novalidate>
          <h2 class="popup__title popup__title_type_add-image">Новое место</h2>
          <input class="popup__input popup__input_type_place" id = "place-input" type="text" name="place" placeholder="Название"  minlength="2" maxlength="30" required />
          <span class ="popup__error place-input-error"></span>
          <input class="popup__input popup__input_type_url" id = "url-input" type="url" name="link" placeholder="Ссылка на картинку" required />
          <span class ="popup__error url-input-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_fullscreen">
      <div class="popup__fullscreen">
        <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
        <img class="popup__image" src="#" alt="#" />
        <p class="popup__caption"></p>
      </div>
    </div>
    <template class="card-template">
      <div class="elements__card">
        <button class="elements__delete-button" type="button" aria-label="Удалить фото"></button>
        <img class="elements__photo" src="#" alt="#" />
        <div class="elements__container">
          <h2 class="elements__title"></h2>
          <button class="elements__like-button" type="button" aria-label="Отметить понравившееся фото"></button>
        </div>
      </div>
    </template>
  </body>
</html>
